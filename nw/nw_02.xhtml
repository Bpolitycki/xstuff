<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Needleman Wunsch, version 2</title>
      <link rel="stylesheet"
            type="text/css"
            href="http://www.obdurodon.org/css/style.css"/>
      <style type="text/css">
                    #grid th,
                    #grid td {
                    text-align: right;
                    }
                    #grid th:first-of-type {
                    text-align: left;
                    }
                    #grid tr:first-of-type &gt; th {
                    text-align: center;
                    }
                    #grid td:before,
                    #grid th:before {
                    content: attr(data-arrow) " ";
                    font-size: small;
                    }
                    [data-match = "1"] {
                    background-color: palegreen;
                    }
                    [data-match = "-1"] {
                    background-color: pink;
                    }
                    #alignment th {
                    text-align: left;
                    }
                    #metadata &gt; p {
                    margin-top: 0;
                    margin-bottom: 0;
                    }
                    .input {
                    text-indent: -1em;
                    margin-left: 1em;
                    }
                    #top {
                    display: flex;
                    flex-direction: row;
                    }
                    #metadata,
                    #schematic {
                    display: flex;
                    flex-direction: column;
                    }</style>
   </head>
   <body>
      <h1>Needleman Wunsch, version 2</h1>
      <h2>Alignment table</h2>
      <table id="alignment" border="1">
         <tr>
            <td data-match="-1">s</td>
            <td data-match="1">i</td>
            <td data-match="1">t</td>
            <td data-match="1">t</td>
            <td data-match="-1">i</td>
            <td data-match="1">n</td>
            <td data-match="-1">g</td>
         </tr>
         <tr>
            <td data-match="-1">k</td>
            <td data-match="1">i</td>
            <td data-match="1">t</td>
            <td data-match="1">t</td>
            <td data-match="-1">e</td>
            <td data-match="1">n</td>
            <td data-match="-1"> </td>
         </tr>
      </table>
      <h2>Alignment grid</h2>
      <table id="grid" border="1">
         <tr>
            <th> </th>
            <th> </th>
            <th>s</th>
            <th>i</th>
            <th>t</th>
            <th>t</th>
            <th>i</th>
            <th>n</th>
            <th>g</th>
         </tr>
         <tr>
            <th> </th>
            <td data-match="" data-arrow="">0</td>
            <td data-match="" data-arrow="→">-2</td>
            <td data-match="" data-arrow="→">-4</td>
            <td data-match="" data-arrow="→">-6</td>
            <td data-match="" data-arrow="→">-8</td>
            <td data-match="" data-arrow="→">-10</td>
            <td data-match="" data-arrow="→">-12</td>
            <td data-match="" data-arrow="→">-14</td>
         </tr>
         <tr>
            <th>k</th>
            <td data-match="" data-arrow="↓">-2</td>
            <td data-match="-1" data-arrow="↘">-1</td>
            <td data-match="-1" data-arrow="↘">-3</td>
            <td data-match="-1" data-arrow="↘">-5</td>
            <td data-match="-1" data-arrow="↘">-7</td>
            <td data-match="-1" data-arrow="↘">-9</td>
            <td data-match="-1" data-arrow="↘">-11</td>
            <td data-match="-1" data-arrow="↘">-13</td>
         </tr>
         <tr>
            <th>i</th>
            <td data-match="" data-arrow="↓">-4</td>
            <td data-match="-1" data-arrow="↘">-3</td>
            <td data-match="1" data-arrow="↘">0</td>
            <td data-match="-1" data-arrow="→">-2</td>
            <td data-match="-1" data-arrow="→">-4</td>
            <td data-match="1" data-arrow="↘">-6</td>
            <td data-match="-1" data-arrow="→">-8</td>
            <td data-match="-1" data-arrow="→">-10</td>
         </tr>
         <tr>
            <th>t</th>
            <td data-match="" data-arrow="↓">-6</td>
            <td data-match="-1" data-arrow="↘">-5</td>
            <td data-match="-1" data-arrow="↓">-2</td>
            <td data-match="1" data-arrow="↘">1</td>
            <td data-match="1" data-arrow="↘">-1</td>
            <td data-match="-1" data-arrow="→">-3</td>
            <td data-match="-1" data-arrow="→">-5</td>
            <td data-match="-1" data-arrow="→">-7</td>
         </tr>
         <tr>
            <th>t</th>
            <td data-match="" data-arrow="↓">-8</td>
            <td data-match="-1" data-arrow="↘">-7</td>
            <td data-match="-1" data-arrow="↓">-4</td>
            <td data-match="1" data-arrow="↘">-1</td>
            <td data-match="1" data-arrow="↘">2</td>
            <td data-match="-1" data-arrow="→">0</td>
            <td data-match="-1" data-arrow="→">-2</td>
            <td data-match="-1" data-arrow="→">-4</td>
         </tr>
         <tr>
            <th>e</th>
            <td data-match="" data-arrow="↓">-10</td>
            <td data-match="-1" data-arrow="↘">-9</td>
            <td data-match="-1" data-arrow="↓">-6</td>
            <td data-match="-1" data-arrow="↓">-3</td>
            <td data-match="-1" data-arrow="↓">0</td>
            <td data-match="-1" data-arrow="↘">1</td>
            <td data-match="-1" data-arrow="↘">-1</td>
            <td data-match="-1" data-arrow="↘">-3</td>
         </tr>
         <tr>
            <th>n</th>
            <td data-match="" data-arrow="↓">-12</td>
            <td data-match="-1" data-arrow="↘">-11</td>
            <td data-match="-1" data-arrow="↓">-8</td>
            <td data-match="-1" data-arrow="↓">-5</td>
            <td data-match="-1" data-arrow="↓">-2</td>
            <td data-match="-1" data-arrow="↘">-1</td>
            <td data-match="1" data-arrow="↘">2</td>
            <td data-match="-1" data-arrow="→">0</td>
         </tr>
      </table>
   </body>
</html>
