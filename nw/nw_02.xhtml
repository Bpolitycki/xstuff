                    }
                    #grid td:before,
                    #grid th:before {

                    }
                    [data-match = "1"] {

                    [data-match = "-1"] {

                    }
                    #alignment th {
                    text-align: left;
                    }
                    #metadata &gt; p {

                    margin-bottom: 0;
                    }
                    .input {

                    margin-left: 1em;
                    }
                    #top {

                    flex-direction: row;
                    }
                    #metadata,
                    #schematic {

                    flex-direction: column;
                    }</style>
